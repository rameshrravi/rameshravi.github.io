<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT Note</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-sticky-note"></i>
                QT Note
            </h1>
            <button id="new-note-btn">
                <i class="fas fa-plus"></i>
                New Note
            </button>
        </header>
        
        <div id="notes-container" class="notes-grid">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <input type="text" id="note-title" placeholder="Note Title" maxlength="50">
            <textarea id="note-content" placeholder="Write your note here..." maxlength="500"></textarea>
            <div class="modal-actions">
                <button id="save-note-btn">
                    <i class="fas fa-save"></i>
                    Save Note
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
